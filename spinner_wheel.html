<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <script>
        async function fetchQuote() {
            const response = await fetch("https://zenquotes.io/api/random");
            const data = await response.json();
            document.getElementById("quote").innerText = `"${data[0].q}" - ${data[0].a}`;
        }

        window.onload = fetchQuote;
    </script>
</head>
<body>
    <h1>Welcome to ChatBot Roulette</h1>
    <p id="quote">Loading...</p>
</body>
</html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Wheel of Misfortune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            margin-top: 20px;
        }
        #nameList {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Roulette Wheel of Misfortune</h1>
    <input type="text" id="nameInput" placeholder="Enter a name">
    <button onclick="addName()">Add Name</button>
    <button onclick="spinWheel()">Spin!</button>
    <p>Click "Spin!" to pick a random name.</p>
    
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    
    <ul id="nameList"></ul>

    <script>
        let names = [];

        function addName() {
            let name = document.getElementById("nameInput").value.trim();
            if (name !== "" && !names.includes(name)) {
                names.push(name);
                updateNameList();
                drawWheel();
                document.getElementById("nameInput").value = "";
            }
        }

        function updateNameList() {
            let list = document.getElementById("nameList");
            list.innerHTML = "";
            names.forEach(name => {
                let li = document.createElement("li");
                li.textContent = name;
                list.appendChild(li);
            });
        }

        function drawWheel() {
            let canvas = document.getElementById("wheelCanvas");
            let ctx = canvas.getContext("2d");
            let numSegments = names.length;
            let angle = (2 * Math.PI) / numSegments;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            names.forEach((name, i) => {
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, canvas.height / 2);
                ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, angle * i, angle * (i + 1));
                ctx.lineTo(canvas.width / 2, canvas.height / 2);
                ctx.fillStyle = i % 2 === 0 ? "lightblue": "lightcoral";
                ctx.fill();
                ctx.stroke();
                
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(angle * (i + 0.5));
                ctx.fillStyle = "black";
                ctx.fillText(name, 40, 5);
                ctx.restore();
            });
        }

        function spinWheel() {
            if (names.length === 0) {
                alert("Add names first!");
                return;
            }

            let winnerIndex = Math.floor(Math.random() * names.length);
            alert("Winner: " + names[winnerIndex]);
        }
    </script>

</body>
</html>
